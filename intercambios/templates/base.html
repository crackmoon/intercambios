<!DOCTYPE html>
{% load url from future %}
{% load static %}
<html lang="en">
	<head>
	    <meta charset="utf-8">
	    <title>Intercambios 1.0</title>
	    <meta name="description" content="">
	    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	    <meta name="author" content="">
	    <link rel="stylesheet" type="text/css" href="{% static "css/bootstrap.min.css" %}" />
	    <link rel="stylesheet" type="text/css" href="{% static "css/bootstrap-theme.min.css" %}" />
	    <link rel="stylesheet" type="text/css" href="{% static "css/main.css" %}" />
	    <link rel="stylesheet" type="text/css" href="{% static "css/colorbox.css" %}" />
	    
	    <script type="text/javascript" src="{% static "js/jquery.min.js" %}"></script>
	    <script type="text/javascript" src="{% static "js/bootstrap.min.js" %}"></script>
	    <script type="text/javascript" src="{% static "js/jquery.colorbox-min.js" %}"></script>
	    <script type="text/javascript" src="{% static "js/intercambios/main.js" %}"></script>
	    
	    <script type="text/javascript" src="{% static "js/noty/jquery.noty.js" %}"></script>
        <script type="text/javascript" src="{% static "js/noty/layouts/top.js" %}"></script>
        <script type="text/javascript" src="{% static "js/noty/layouts/center.js" %}"></script>
        <script type="text/javascript" src="{% static "js/noty/themes/default.js" %}"></script>
        <script type="text/javascript" src="{% static "js/snow1.js" %}"></script>
		
		{% if messages %}
			<script type="text/javascript">
			$(document).ready(function(){
			    {% for message in messages %}
			    	noty({text: '{{ message|safe }}' , type: '{{ message.tags }}',timeout: 8000,});
			    {% endfor %}
		    });
		    </script>
		{% endif %}
		
		{% block extra_head %}
		{% endblock %}
	    
	    <!--[if lt IE 9]>
	    <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
	    <![endif] -->
	    
	</head>
	<body>
		<nav style="margin-bottom:70px;" class="navbar navbar-inverse navbar-custom navbar-inner">
	   	  <div class="navbar-header">
		    <a class="navbar-brand" href="/"> Intercambios 1.0</a>
		    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
		      <span class="icon-bar"></span>
		      <span class="icon-bar"></span>
		      <span class="icon-bar"></span>
		      <span class="icon-bar"></span>
		      <span class="icon-bar"></span>
		      <span class="icon-bar"></span>
		    </button>
	  	  </div>
		  <div class="navbar-collapse collapse">
		    <div class="navbar-header navbar-right">
			  	<ul class="nav navbar-nav">
			   		<li>
			        <a data-toggle="dropdown" style="margin-top:-7px;"class="dropdown-toggle" href="#"><span style="color:white;" class="glyphicon glyphicon-user"></span>  {{ user }} <b class="caret"></b></a>
			        <ul class="dropdown-menu">
			          <li><a href="/logout/">Cerrar sessi&oacute;n</a></li>
			          <li><a href="#">Mis Eventos</a></li>
			        </ul>
			      </li>
			    </ul>
		  	</div>
		  </div>
	    </nav>
	    <div class="titulo adornos text-center" >
			<h1 class="titulo-login">Intercambios <span class="red">2013</span></h1>
		</div>
	
		<div class="container">
		    {% block content %}
		    {% endblock %}
		</div>
		
	</body>
   <!-- <footer >
        <div class="navbar navbar-inner  navbar-fixed-bottom">

</html>
